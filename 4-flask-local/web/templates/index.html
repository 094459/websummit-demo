{% extends "_base.html" %}

{% block content %}

<div class="text-center">
  <img src="static/img/websummit_logo.png" alt="WebSummit Logo" width="450">
</div>
<div class="text-center">
  <h3>Containers on AWS</h3>
  <p class="font-weight-bold">Demo application to show how to run applications in containers</p>
</div>

<br>

<form action="/" method="POST">
  <div class="form-group">
    <input name="text" class="form-control input-lg" type="text" placeholder="Enter a message" required>
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
</form>

<br>
<hr>

<div>
  {% for post in posts %}
    <h4 class="well"><strong>{{post.text}}</strong> - <em>{{post.date_posted.strftime('%Y-%m-%d')}}</em></h4>
  {% endfor %}
</div>

{% endblock %}
